[parameters]
img-path = {"type": "str", "default": "/path/to/image", "help": "Path to the input image."}
input-size = {"type": "int", "default": 518, "help": "Size of the input image."}
outdir = {"type": "str", "default": "./vis_depth", "help": "Directory for output."}
encoder = {"type": "str", "default": "vits", "choices": ["vits", "vitb", "vitl", "vitg"], "help": "Model encoder type."}
pred-only = {"type": "bool", "default": false, "action": "store_true", "help": "Only display the prediction."}
grayscale = {"type": "bool", "default": false, "action": "store_true", "help": "Do not apply a colorful palette."}